<div>
    <table class="table table-dark table-striped">

        <thead>
            <tr>
                <th scope="col">Movie List</th>
                <th scope="col"></th>

                <!-- <th scope="col">Duration</th>
                <th scope="col">Genre</th>
                <th scope="col">Rating</th> -->
            </tr>
        </thead>

        <div *ngFor="let movie of movies">
            <tbody>
                <tr>
                    <td><a href="movies/{{movie.id}}">Details</a></td>
                    <td>{{movie.title}}</td>
                    <td>
                        <button type="button" class="btn btn-dark" (click)="deleteMovie(movie.id)">DELETE</button>
                    </td>
                </tr>
            </tbody>
        </div>
    </table>
    <div><button class="btn btn-dark" routerLink="/create">Create New</button></div>

</div>
