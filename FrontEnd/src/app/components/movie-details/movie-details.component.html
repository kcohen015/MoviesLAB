<dl class="table-dark row">
    <dt class="col-sm-3">ID</dt>
    <dd class="col-sm-9">{{movie.id}}</dd>
    <dt class="col-sm-3">Movie Title</dt>
    <dd class="col-sm-9">{{movie.title}}</dd>
    <dt class="col-sm-3">Duration</dt>
    <dd class="col-sm-9">{{movie.duration}}</dd>
    <dt class="col-sm-3">Genre</dt>
    <dd class="col-sm-9">{{movie.genre}}</dd>
    <dt class="col-sm-3">Rating</dt>
    <dd class="col-sm-9">{{movie.rating}}</dd>
</dl>
<button type="button" class="btn btn-dark" (click)="updateMovie(movie)" routerLink="/update">UPDATE</button>
